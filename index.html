<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>Happy Birthday!</title>
    <link href='./images/favicon.ico' rel='icon' type='image/x-icon'>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Georgia, serif;
            background-color: #fffbeb;
            color: #78350f;
            height: 100%;
        }

        .container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: 100px;
            opacity: 0.1;
            z-index: -1;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        .icon {
            width: 60px;
            height: 60px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
        }

        .birthday-message {
            font-size: 1.4rem;
            font-weight: bold;
            color: #b45309;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .content {
                padding: 20px;
            }

            .icon {
                width: 40px;
                height: 40px;
            }

            .birthday-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<div class='container'>
    <div class='background'></div>
    <div class='content'>
        <h1>Happy 30th Birthday!</h1>
        <p><em>Wishing you a day as perfect as a freshly brewed cup of coffee</em></p>
        <p class='birthday-message'>Cheers to 30 years of brewing excellence!</p>
        <div class='icons'>
            <img alt='Delivery icon' height='64' loading='lazy'
                 src='https://cdn-icons-png.flaticon.com/512/751/751621.png' title='Delivery icon' width='64'>
            <img src='https://cdn-icons-png.flaticon.com/128/746/746124.png' loading='lazy' alt='Camera '
                 title='Camera ' width='64' height='64'>
        </div>
        <p>May your day be filled with the warmth of coffee,<br>the coziness of your favorite cafe,<br>and moments worth
            capturing on film.</p>
    </div>
    <footer>22nd November 2024</footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
<script src="./script.js" type="module"></script>
</body>
</html>
