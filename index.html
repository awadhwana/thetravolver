<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Georgia, serif;
            background-color: #fffbeb;
            color: #78350f;
            height: 100%;
        }
        .container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23d97706" opacity="0.1"/></svg>');
            background-size: 100px;
            opacity: 0.1;
            z-index: -1;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }
        .icon {
            width: 60px;
            height: 60px;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
        }
        .birthday-message {
            font-size: 1.4rem;
            font-weight: bold;
            color: #b45309;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .content {
                padding: 20px;
            }
            .icon {
                width: 40px;
                height: 40px;
            }
            .birthday-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="content">
            <h1>Happy 30th Birthday!</h1>
            <p><em>Wishing you a day as perfect as a freshly brewed cup of coffee</em></p>
            <p class="birthday-message">Cheers to 30 years of brewing excellence!</p>
            <div class="icons">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10l1-1v10a1 1 0 001 1h12a1 1 0 001-1V9l1 1m-1-3H4a1 1 0 00-1 1v1l1-1m16 0l-1-1V5a1 1 0 00-1-1H6a1 1 0 00-1 1v1l1 1m12 0H6m12 0l1 1M7 20h10" />
                </svg>
            </div>
            <p>May your day be filled with the warmth of coffee,<br>the coziness of your favorite cafe,<br>and moments worth capturing on film.</p>
        </div>
        <footer>22nd November 2024</footer>
    </div>
    <script>
    </script>
</body>
</html>
