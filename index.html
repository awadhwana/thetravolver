<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta content='width=device-width, initial-scale=1.0' name='viewport'>
  <title>Happy Birthday!</title>
  <link href='/images/favicon.ico' rel='icon' type='image/x-icon'>
  <link href='style.css' rel='stylesheet'>
</head>
<body>
<div class='container'>
  <div class='background'></div>
  <div class='content'>
    <h1>Happy 30th Birthday!</h1>
    <p><em>Wishing you a day as perfect as a freshly brewed cup of coffee</em></p>
    <p class='birthday-message'>Cheers to 30 years of brewing excellence!</p>
    <div class='icons'>
      <img alt='Delivery icon' height='64' loading='lazy' src='https://cdn-icons-png.flaticon.com/512/751/751621.png' title='Delivery icon' width='64'>
      <img src='https://cdn-icons-png.flaticon.com/128/746/746124.png' loading='lazy' alt='Camera ' title='Camera ' width='64' height='64'>
    </div>
    <p>May your day be filled with the warmth of coffee,<br>the coziness of your favorite cafe,<br>and moments worth capturing on film.</p>
  </div>
  <footer>22nd November 2024</footer>
</div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="./script.js" type="module"></script>
</body>
</html>
